    <header>
        <h1>Client Side JavaScript</h1>
        <h2 class="headline">March 2, 2016</h2>
    </header>
    <section id="post-body">
        <p>This article shows you how to embed JS in an HTML document and goes through some other client-side JS examples.</p>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;html&gt;</span>
<span class="nt">&lt;head&gt;</span>
<span class="nt">&lt;script </span><span class="na">src=</span><span class="s">"library.js"</span><span class="nt">&gt;</span> <span class="c">&lt;!--</span> <span class="nx">Include</span> <span class="nx">a</span> <span class="nx">library</span> <span class="nx">of</span> <span class="nx">JS</span> <span class="nx">code</span> <span class="o">--&gt;</span>
<span class="o">&lt;</span><span class="sr">/head</span><span class="err">&gt;
</span><span class="o">&lt;</span><span class="nx">body</span><span class="o">&gt;</span>
<span class="o">&lt;</span><span class="nx">p</span><span class="o">&gt;</span><span class="nx">This</span> <span class="nx">is</span> <span class="nx">a</span> <span class="nx">paragraph</span> <span class="nx">of</span> <span class="nx">HTML</span> <span class="nx">markup</span><span class="o">&lt;</span><span class="sr">/p</span><span class="err">&gt;
</span><span class="o">&lt;</span><span class="nx">script</span><span class="o">&gt;</span>
<span class="c1">// and this is some client-side JS code</span>
<span class="c1">// litteraly embedded within the HTML document</span>
<span class="nt">&lt;/script&gt;</span>
<span class="nt">&lt;p&gt;</span>More HTML markup<span class="nt">&lt;/p&gt;</span>
<span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span>

<span class="c">&lt;!-- The window object, is a techique for scripting the web browser --&gt;</span>
<span class="nt">&lt;script&gt;</span>
<span class="kd">function</span> <span class="nx">monveon</span><span class="p">()</span> <span class="p">{</span>
	<span class="c1">// Display a modal dialog box to ask the user a question</span>
	<span class="kd">var</span> <span class="nx">answer</span> <span class="o">=</span> <span class="nx">confirm</span><span class="p">(</span><span class="s2">"Ready to move on?"</span><span class="p">);</span>
	<span class="c1">// If answer "OK", make browser load new page</span>
	<span class="k">if</span><span class="p">(</span><span class="nx">aswer</span><span class="p">)</span> <span class="nb">window</span><span class="p">.</span><span class="nx">location</span> <span class="o">=</span> <span class="s2">"http://google.com"</span><span class="p">;</span>
<span class="p">};</span>
<span class="c1">// Run the functino defined 1 minute (60,000 millliseconds) from now.</span>
<span class="nx">setTimeout</span><span class="p">(</span><span class="nx">moveon</span><span class="p">,</span><span class="mi">60000</span><span class="p">);</span>
<span class="nt">&lt;/script&gt;</span>

<span class="c">&lt;!-- This function demonstrate a number of basic document searching and mod techniques --&gt;</span>
<span class="nt">&lt;script&gt;</span>
<span class="c1">// Display a message in a special debugging output section of the document.</span>
<span class="c1">// if the document does not contain such a section. create one.</span>
<span class="kd">function</span> <span class="nx">debug</span><span class="p">(</span><span class="nx">msg</span><span class="p">)</span> <span class="p">{</span>
	<span class="c1">// Find the debugging section of the document, looking at HTML id attribute</span>
	<span class="kd">var</span> <span class="nx">log</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementById</span><span class="p">(</span><span class="s2">"debuglog"</span><span class="p">);</span>

	<span class="c1">// If no element with the id exist, create one.</span>
	<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">log</span><span class="p">)</span> <span class="p">{</span>
		<span class="nx">log</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">createElement</span><span class="p">(</span><span class="s2">"div"</span><span class="p">);</span>	<span class="c1">// Crete a new &lt;div&gt; element</span>
		<span class="nx">log</span><span class="p">.</span><span class="nx">id</span> <span class="o">=</span> <span class="s2">"debuglog"</span><span class="p">;</span>			<span class="c1">// Set the HTML attribute on it</span>
		<span class="nx">log</span><span class="p">.</span><span class="nx">innerHTML</span> <span class="o">=</span> <span class="s2">"&lt;h1&gt;Debug Log&lt;/h1&gt;"</span><span class="p">;</span>	<span class="c1">// Define initial content</span>
		<span class="nb">document</span><span class="p">.</span><span class="nx">boby</span><span class="p">.</span><span class="nx">appendChild</span><span class="p">(</span><span class="nx">log</span><span class="p">);</span>		<span class="c1">// Add it at the end</span>
	<span class="p">}</span>

	<span class="c1">// Wrap the message in its own &lt;pre&gt; and append it to the log.</span>
	<span class="kd">var</span> <span class="nx">pre</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">createElement</span><span class="p">(</span><span class="s2">"pre"</span><span class="p">);</span>	<span class="c1">// Create a &lt;pre&gt; tag</span>
	<span class="kd">var</span> <span class="nx">text</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">createTextNode</span><span class="p">(</span><span class="nx">msg</span><span class="p">);</span>	<span class="c1">// Wrap msg in a text node</span>
	<span class="nx">pre</span><span class="p">.</span><span class="nx">appendChild</span><span class="p">(</span><span class="nx">text</span><span class="p">);</span>				<span class="c1">// Add text to the &lt;pre&gt;</span>
	<span class="nx">log</span><span class="p">.</span><span class="nx">appendChild</span><span class="p">(</span><span class="nx">pre</span><span class="p">);</span>				<span class="c1">// Add &lt;pre&gt; to the log</span>
<span class="p">}</span>
<span class="nt">&lt;/script&gt;</span>
<span class="c">&lt;!-- How to use JS woth CSS style that define the presentation --&gt;</span>
<span class="nt">&lt;script&gt;</span>
<span class="kd">function</span> <span class="nx">hide</span><span class="p">(</span><span class="nx">e</span><span class="p">,</span> <span class="nx">reflow</span><span class="p">)</span> <span class="p">{</span>				<span class="c1">// Hide the element e</span>
	<span class="k">if</span><span class="p">(</span><span class="nx">reflow</span><span class="p">)</span> <span class="p">{</span>					<span class="c1">// If 2nd argument is true</span>
		<span class="nx">e</span><span class="p">.</span><span class="nx">style</span><span class="p">.</span><span class="nx">display</span> <span class="o">=</span> <span class="s2">"none"</span><span class="p">;</span>		<span class="c1">// hide element and use its space</span>
	<span class="p">}</span>
	<span class="k">else</span> <span class="p">{</span>						<span class="c1">// Otherwise</span>
		<span class="nx">e</span><span class="p">.</span><span class="nx">style</span><span class="p">.</span><span class="nx">display</span> <span class="o">=</span> <span class="s2">"hidden"</span><span class="p">;</span>		<span class="c1">// make invisible, but leave its space</span>
	<span class="p">}</span>
<span class="p">}</span>

<span class="kd">function</span> <span class="nx">highlight</span><span class="p">(</span><span class="nx">e</span><span class="p">)</span> <span class="p">{</span>					<span class="c1">// Highlight e by setting a CSS class</span>
	<span class="c1">// Simply define or append to the HTML class attribute.</span>
	<span class="c1">// This assumes that a CSS stylesheet already defines the "hilite" class.</span>
	<span class="k">if</span> <span class="p">(</span><span class="o">!</span><span class="nx">e</span><span class="p">.</span><span class="nx">className</span><span class="p">)</span> <span class="nx">e</span><span class="p">.</span><span class="nx">className</span> <span class="o">=</span> <span class="s2">"hilite"</span><span class="p">;</span>
	<span class="k">else</span> <span class="nx">e</span><span class="p">.</span><span class="nx">className</span> <span class="o">+=</span> <span class="s2">" hilite"</span><span class="p">;</span>
<span class="p">}</span>
<span class="o">&lt;</span><span class="sr">/scritpt</span><span class="err">&gt;
</span>
<span class="c">&lt;!--</span> <span class="nx">To</span> <span class="nx">define</span> <span class="nx">behavior</span> <span class="kd">with</span> <span class="nx">JS</span><span class="p">,</span> <span class="nx">we</span> <span class="nx">register</span> <span class="nx">events</span> <span class="o">--&gt;</span>
<span class="o">&lt;</span><span class="nx">script</span> <span class="nx">src</span><span class="o">=</span><span class="s2">"debug.js"</span><span class="o">&gt;</span><span class="nt">&lt;/script&gt;</span>
<span class="nt">&lt;script </span><span class="na">src=</span><span class="s">"hide.js"</span><span class="nt">&gt;&lt;/script&gt;</span>
<span class="nt">&lt;button</span> <span class="na">onclick=</span><span class="s">"hide(this,true); debug('hide button 1');"</span><span class="nt">&gt;</span>Hide1<span class="nt">&lt;/button&gt;</span>
<span class="nt">&lt;button</span> <span class="na">onclick=</span><span class="s">"hide(this); debug('hide butto 2');"</span><span class="nt">&gt;</span>Hide 2<span class="nt">&lt;/button&gt;</span>
}

<span class="c">&lt;!-- Some more client-side JS that uses events --&gt;</span>
<span class="nt">&lt;script&gt;</span>
<span class="c1">// The load event occurs when a document is fully loaded. Usually we need to wait for this event</span>
<span class="c1">// before we start runnung our JS code</span>
<span class="nb">window</span><span class="p">.</span><span class="nx">onload</span> <span class="o">=</span> <span class="nb">Function</span><span class="p">()</span> <span class="p">{</span>				<span class="c1">// Run this function after the document loads</span>
	<span class="c1">// Find all &lt;img&gt; tags in the document</span>
	<span class="kd">var</span> <span class="nx">images</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementsByTagName</span><span class="p">(</span><span class="s2">"img"</span><span class="p">);</span>

	<span class="c1">// Loop through them, adding an event handler for click events to each so that clicking on</span>
	<span class="c1">// images hides it</span>
	<span class="k">for</span><span class="p">(</span><span class="kd">var</span> <span class="nx">i</span><span class="o">=</span><span class="mi">0</span><span class="p">;</span> <span class="nx">i</span> <span class="o">&lt;</span> <span class="nx">image</span><span class="p">.</span><span class="nx">length</span><span class="p">;</span> <span class="nx">i</span><span class="o">++</span><span class="p">)</span> <span class="p">{</span>
		<span class="kd">var</span> <span class="nx">image</span> <span class="o">=</span> <span class="nx">images</span><span class="p">[</span><span class="nx">i</span><span class="p">];</span>
		<span class="k">if</span><span class="p">(</span><span class="nx">image</span><span class="p">.</span><span class="nx">addEventListener</span><span class="p">)</span>		<span class="c1">// another way of register a handler</span>
			<span class="nx">image</span><span class="p">.</span><span class="nx">addEventListener</span><span class="p">(</span><span class="s2">"click"</span><span class="p">,</span><span class="nx">hide</span><span class="p">,</span><span class="kc">false</span><span class="p">);</span>
		<span class="k">else</span>					<span class="c1">// For compatability with IE 8 and before</span>
			<span class="nx">image</span><span class="p">.</span><span class="nx">attachEvent</span><span class="p">(</span><span class="s2">"onclick"</span><span class="p">,</span><span class="nx">hide</span><span class="p">);</span>
	<span class="p">}</span>

	<span class="c1">// This is the event handler function registered above</span>
	<span class="kd">function</span> <span class="nx">hide</span><span class="p">(</span><span class="nx">event</span><span class="p">)</span> <span class="p">{</span>
		<span class="c1">// srcElement needed for IE8, target for Chrome and Firefox</span>
		<span class="kd">var</span> <span class="nx">target</span> <span class="o">=</span> <span class="nx">event</span><span class="p">.</span><span class="nx">target</span> <span class="p">?</span> <span class="nx">event</span><span class="p">.</span><span class="nx">target</span> <span class="p">:</span> <span class="nx">event</span><span class="p">.</span><span class="nx">srcElement</span><span class="p">;</span>
		<span class="nx">target</span><span class="p">.</span><span class="nx">style</span><span class="p">.</span><span class="nx">visibility</span> <span class="o">=</span> <span class="s2">"hidden"</span><span class="p">;</span>
	<span class="p">}</span>
<span class="p">};</span>

<span class="c">&lt;!--</span> <span class="nx">Example</span> <span class="nx">the</span> <span class="nx">use</span> <span class="nx">of</span> <span class="nx">JQuary</span> <span class="nx">library</span> <span class="o">--&gt;</span>
<span class="o">&lt;</span><span class="nx">script</span><span class="o">&gt;</span>
<span class="kd">function</span> <span class="nx">debug</span><span class="p">(</span><span class="nx">msg</span><span class="p">)</span> <span class="p">{</span>
	<span class="kd">var</span> <span class="nx">log</span> <span class="o">=</span> <span class="nx">$</span><span class="p">(</span><span class="s2">"#debug"</span><span class="p">);</span>				<span class="c1">// Find the element to display msg in</span>
	<span class="k">if</span><span class="p">(</span><span class="nx">log</span><span class="p">.</span><span class="nx">length</span> <span class="o">==</span> <span class="mi">0</span><span class="p">)</span> <span class="p">{</span>				<span class="c1">// If it doesn't exist yetm create it...</span>
		<span class="nx">log</span> <span class="o">==</span> <span class="nx">$</span><span class="p">(</span><span class="s2">"&lt;div id='debuglog'&gt;&lt;h1&gt;Debug Log&lt;/h1&gt;&lt;/div&gt;"</span><span class="p">);</span>
		<span class="nx">log</span><span class="p">.</span><span class="nx">appendTo</span><span class="p">(</span><span class="nb">document</span><span class="p">.</span><span class="nx">body</span><span class="p">);</span>		<span class="c1">// and insert it at the end of the body</span>
	<span class="p">}</span>
	<span class="nx">log</span><span class="p">.</span><span class="nx">append</span><span class="p">(</span><span class="nx">$</span><span class="p">(</span><span class="s2">"&lt;pre/&gt;"</span><span class="p">).</span><span class="nx">text</span><span class="p">(</span><span class="nx">msg</span><span class="p">));</span>		<span class="c1">// Wrap msg in &lt;pre&gt; and append to log.</span>
<span class="p">}</span>
<span class="nt">&lt;/script&gt;</span>
}</code></pre></figure>
